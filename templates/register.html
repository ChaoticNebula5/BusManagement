{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<h2 class="row justify-content-center">Register</h2>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/register" method="post">
                <div class="form-group mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                </div>
                <div class="form-group mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="schoolname" placeholder="Name of School" type="text">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" name="confirm" placeholder="Confirm Password" type="password">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
