{% extends "layout.html" %}

{% block title %}
Add Bus
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4 text-center">Add Bus</h2>
    <form action="/add_bus" method="post">
        <div class="form-group mb-3">
            <label for="registration_no" class="form-label">Registration Number</label>
            <input type="text" class="form-control" id="registration_no" name="registration_no" required>
        </div>
        <div class="form-group mb-3">
            <label for="driver_name" class="form-label">Driver's Name</label>
            <input type="text" class="form-control" id="driver_name" name="driver_name" required>
        </div>
        <div class="form-group mb-3">
            <label for="conductor_name" class="form-label">Conductor's Name</label>
            <input type="text" class="form-control" id="conductor_name" name="conductor_name" required>
        </div>
        <div class="form-group mb-3">
            <label for="number_of_students" class="form-label">Number of Students</label>
            <input type="number" class="form-control" id="number_of_students" name="number_of_students" required>
        </div>
        <div class="form-group mb-3">
            <label for="route_no" class="form-label">Route Number</label>
            <input type="text" class="form-control" id="route_no" name="route_no" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Bus</button>
    </form>
</div>
{% endblock %}
